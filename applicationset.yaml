apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-config
  namespace: openshift-gitops
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster-name: clusterx1
  template:
    metadata:
      name: '{{name}}-infra'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
      source:
        repoURL: https://github.com/dkazhdan1/argocd.git
        targetRevision: clusterx1
        path: "infra/overlays/{{name}}"
      destination:
        server: '{{server}}'
        namespace: clusters
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
