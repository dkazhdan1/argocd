apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rook-ceph-install
  namespace: openshift-gitops
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster-name: clusterx
  template:
    metadata:
      name: '{{name}}-rook'
    spec:
      project: default
      syncPolicy:
        manual:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/dkazhdan1/argocd.git
        targetRevision: main
        path: "rook/overlays/clusterx/{{name}}"
      destination:
        server: '{{server}}'
        namespace: rook-ceph
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
