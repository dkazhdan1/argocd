apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: mycluster-infra
  namespace: mynamespace
spec:
  clusterDeploymentRef:
    name: mycluster
  name: infra
  platform:
    vsphere:
      coresPerSocket: 1
      cpus: 8
      memoryMB: 98304
      osDisk:
        diskSizeGB: 360
  replicas: 1
  labels:
    node-role.kubernetes.io/infra: ""
    cluster.ocs.openshift.io/openshift-storage: ""
  taints:
  - effect: NoSchedule
    key: node.ocs.openshift.io/storage
    value: "true"
